<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改识别流水')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ocrTrade-edit" th:object="${ocrTrade}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别日期：</label>
				<div class="col-sm-8">
					<input id="ocrDate" name="ocrDate" th:field="*{ocrDate}" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道：</label>
				<div class="col-sm-8">
					<input id="channel" name="channel" th:field="*{channel}" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别号码：</label>
				<div class="col-sm-8">
					<input id="ocrSeq" name="ocrSeq" th:field="*{ocrSeq}" readonly="true" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">结果状态：</label>
				<div class="radio-box" th:each="dict : ${@dict.getType('ocr_trade_status')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{ocrStatus}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">影像类型：</label>
				<div class="col-sm-8">
					<input id="imageType" name="imageType" th:field="*{imageType}" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">影像类型名称：</label>
				<div class="col-sm-8">
					<input id="imageName" name="imageName" th:field="*{imageName}" readonly="true" class="form-control" type="text">
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ocrTrade";
		$("#form-ocrTrade-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ocrTrade-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
