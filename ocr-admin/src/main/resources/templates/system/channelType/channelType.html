<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('渠道识别类型参数列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								渠道编号：<input type="text" name="channelCode"/>
							</li>

							<li>
								渠道名称：<input type="text" name="channelName"/>
							</li>

							<li>
								渠道英文简称：<input type="text" name="channelNm"/>
							</li>

							<li>
								识别类型：<input type="text" name="ocrType"/>
							</li>

							<li>
								识别类型名称：<input type="text" name="ocrTypeNm"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:channelType:add">
					<i class="fa fa-plus"></i> 添加
				</a>
<!--				<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:channelType:edit">-->
<!--					<i class="fa fa-edit"></i> 修改-->
<!--				</a>-->
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:channelType:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:channelType:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:channelType:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:channelType:remove')}]];
        var prefix = ctx + "system/channelType";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                // updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "渠道识别类型参数",
		        showExport: false,
				showSearch: true,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				search: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'channelCode', 
					title : '渠道编号',
					sortable: true
				},
				{
					field : 'channelName', 
					title : '渠道名称',
					sortable: true
				},
				{
					field : 'channelNm', 
					title : '渠道英文简称',
					sortable: true
				},
				{
					field : 'ocrType', 
					title : '识别类型',
					sortable: true
				},
				{
					field : 'ocrTypeNm', 
					title : '识别类型名称',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	// actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
