<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改渠道')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-channel-edit" th:object="${channel}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">渠道编号：</label>
            <div class="col-sm-8">
                <input id="channelCode" name="channelCode" th:field="*{channelCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">渠道名称：</label>
            <div class="col-sm-8">
                <input id="channelName" name="channelName" th:field="*{channelName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">渠道英文缩写：</label>
            <div class="col-sm-8">
                <input id="channelNm" name="channelNm" th:field="*{channelNm}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">渠道状态：</label>
            <div class="radio-box" th:each="dict : ${@dict.getType('channel_status')}">
                <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
            </div>
        </div>


    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/channel";
    $("#form-channel-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-channel-edit').serialize());
        }
    }
</script>
</body>
</html>
