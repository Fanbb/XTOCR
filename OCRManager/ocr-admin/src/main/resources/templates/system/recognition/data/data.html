<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('流水查询详情')"/>
</head>
<body class="gray-bg">
<div id="detail_modal-body" class="modal-body">
    <input name="imageId" id="imageId" hidden="hidden" th:value="@{${imgId}}">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-photo"></i>
                    <h4 class="box-title">影像图片</h4>
                </div>
                <div class="box-body" id="imageBody">
                    <div class="imageBox" id="imageBox">
                        <img th:src="(${imgUrl} == '') ? @{/img/profile.jpg} : @{${imgUrl}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-sm-11 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/ocrTrade";
    var imageId = $("input[name='imageId']").val();
    var imageId1 = $("#imageId").val();
    console.log(imageId1 + "%")

    $(function () {
        var options = {
            url: prefix + "/listByImgId",
            modalName: "识别流水",
            firstLoad: true,
            showRefresh: false, // 是否显示刷新按钮
            showColumns: false, // 是否显示隐藏某列下拉框
            showToggle: false,   // 是否显示详细视图和列表视图的切换按钮
            search: false,           // 是否显示搜索框功能
            showSearch: false,   // 是否显示检索信息
            queryParams: {
                "imageId": function () {
                    return $("input[name='imageId']").val();
                }
            },
            showExport: false,
            columns: [
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'id',
                    title: '流水ID',
                    sortable: true
                },
                {
                    title: '识别结果',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /*字典列表-详细*/
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("流水识别详情", url);
    }


</script>
</body>
</html>
