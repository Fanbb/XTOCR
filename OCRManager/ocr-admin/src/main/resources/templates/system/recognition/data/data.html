<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('流水查询详情')"/>
</head>
<body class="gray-bg">
<div id="detail_modal-body" class="modal-body">
    <div class="row">
        <div class="col-md-9">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-photo"></i>
                    <h4 class="box-title">影像图片</h4>
                </div>
                <div class="box-body" id="imageBody">
                    <div class="imageBox" id="imageBox" style="height:0px;padding-bottom:57%;">
                        <img th:src="(${imgUrl} == '') ? @{/img/profile.jpg} : @{${imgUrl}}" width="900px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-list-ol" ></i>
                    <h4 class="box-title">识别结果信息：</h4>
                </div>
                <div class="form-content">
                    <span th:value="@{${ocrTrade.getId()}}"></span>
                    流水ID：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getId()}}"/>
                </div>
                <div class="form-content">
                    平台号：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getId()}}"/>
                </div>
                <div class="form-content">
                    影像类型：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getImageType()}}"/>
                </div>
                <div class="form-content">
                    影像名称：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getImageName()}}"/>
                </div>
                <div class="form-content">
                    识别时间：<input type="text" readonly="true" disabled="disabled" th:value="@{${#dates.format(ocrTrade.getOcrDate(), 'yyyy-MM-dd')}}"/>
                </div>
                <div class="form-content">
                    唯一识别号：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getOcrSeq()}}"/>
                </div>
                <div class="form-content">
                    识别结果状态：<input type="text" readonly="true" disabled="disabled" th:value="(${ocrTrade.getOcrStatus()} == '0') ? '成功' :'失败'"/>
                </div>
                <div class="form-content">
                    识别结果：<input type="text" readonly="true" disabled="disabled" th:value="@{${ocrTrade.getRemark1()}}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/dict/data";



</script>
</body>
</html>
