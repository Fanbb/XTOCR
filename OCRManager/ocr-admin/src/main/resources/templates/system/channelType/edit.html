<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改渠道识别类型参数')" />
	<th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-channelType-edit" th:object="${channelType}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道编号：</label>
				<div class="col-sm-8">
					<input id="channelCode" name="channelCode" th:field="*{channelCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道名称：</label>
				<div class="col-sm-8">
					<input id="channelName" name="channelName" th:field="*{channelName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道英文简称：</label>
				<div class="col-sm-8">
					<input id="channelNm" name="channelNm" th:field="*{channelNm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别类型：</label>
				<div class="col-sm-8">
					<input id="ocrType" name="ocrType" th:field="*{ocrType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别类型名称：</label>
				<div class="col-sm-8">
					<input id="ocrTypeNm" name="ocrTypeNm" th:field="*{ocrTypeNm}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/channelType";
		$("#form-channelType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-channelType-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
