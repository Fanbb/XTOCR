<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('上传识别图片')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>图片文件上传控件 </h4>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="font-noraml">图片上传</label>
                        <div class="file-loading">
                            <input id="file" name="file" type="file" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/recognitionFiles";

    $(document).ready(function () {
        $("#file").fileinput({
            uploadUrl: prefix + '/fileUpload2',
            uploadAsync: false, //默认异步上传
            showUpload: true, //是否显示上传按钮
            showRemove : true, //显示移除按钮
            showPreview : true, //是否显示预览
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            maxFileCount: 10,
            validateInitialCount:true,
            allowedFileTypes:['image'],
            msgFilesTooMany:"选择上传的文件数量({n})超过允许的最大数值{m}!"
        }).on("filebatchuploadsuccess", function(event, data, previewId, index) {
            var result =data.response.data;
            debugger;
            if (result.tradeIds!=null){
                var ocrTradeId= result.tradeIds;
                var url = prefix + '/data/'+ocrTradeId;
                console.info(url);
                createMenuItem(url, "识别结果详情");
            }else {
                alert(result.msg());
            }
        });
    })



</script>
</body>
</html>
