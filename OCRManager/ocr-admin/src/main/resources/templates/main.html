<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>OCRManage介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" style="height: 400px">
                <div class="ibox-title" style="height: 50px">
                    <h5>月/日流水折线图</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="echarts-line-chart" style="height: 300px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins" style="height: 400px">
                <div class="ibox-title">
                    <h5>流水类型占比图</h5>

                </div>
                <div class="ibox-content" style="height: 300px">
                    <div class="echarts" id="echarts-pie-chart"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins" style="height: 400px">
                <div class="ibox-title">
                    <h5>流水勾对占比图</h5>

                </div>
                <div class="ibox-content" style="height: 300px">
                    <div class="echarts" id="echarts-pie1-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: echarts-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/ocrTrade";


    $(function () {
        $.ajax({
            url: prefix + "/pointTotal",
            type: "post",
            success: function (data) {//请求的返回成功的方法
                if (data != null) {
                    var data1 = data.name;
                    var data2 = data.data;
                    pointTotal(data1, data2);
                } else {
                    alert("加载失败");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {//请求的失败的返回的方法
                alert("小伙子,出异常了");
            }
        });

        $.ajax({
            url: prefix + "/typeTotal",
            type: "post",
            success: function (data) {//请求的返回成功的方法
                if (data != null) {
                    var data3 = data.name;
                    var data4 = data.data;
                    typeTotal(data3, data4);
                } else {
                    alert("加载失败");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {//请求的失败的返回的方法
                alert("小伙子,出异常了");
            }
        });

        $.ajax({
            url: prefix + "/dataTotal",
            type: "post",
            success: function (data) {//请求的返回成功的方法
                if (data != null) {
                    var data5 = data.name;
                    var data6 = data.data;
                    dataTotal(data5, data6);
                } else {
                    alert("加载失败");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {//请求的失败的返回的方法
                alert("小伙子,出异常了");
            }
        });


    });

    function dataTotal(data5, data6) {
        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var lineoption = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['本月日流水数']
            },
            grid: {
                x: 40,
                x2: 40,
                y2: 24
            },
            calculable: true,
            xAxis: [
                {

                    type: 'category',
                    boundaryGap: false,
                    data: data5
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}'
                    }
                }
            ],
            series: [
                {
                    name: '本月日流水数',
                    type: 'line',
                    data: data6,
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    }
                }
            ]
        };
        lineChart.setOption(lineoption);
        $(window).resize(lineChart.resize);
    }
    function typeTotal(data3, data4) {
        var pieChart = echarts.init(document.getElementById("echarts-pie-chart"));
        var pieoption = {
            title: {
                text: '流水类型占比',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: data3
            },
            calculable: true,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '70%',
                    center: ['50%', '60%'],
                    data: data4
                }
            ]
        };
        pieChart.setOption(pieoption);
        $(window).resize(pieChart.resize);
    }

    function pointTotal(data1, data2) {
        var pieChart1 = echarts.init(document.getElementById("echarts-pie1-chart"));
        var pieoption1 = {
            title: {
                text: '流水勾对占比',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: data1
            },
            calculable: true,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '70%',
                    center: ['50%', '60%'],
                    data: data2
                }
            ]
        };
        pieChart1.setOption(pieoption1);
        $(window).resize(pieChart1.resize);
    }

</script>
</body>
</html>
